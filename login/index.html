<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSPortal | Log in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="icon" type="image/x-icon" href="CSPortal.ico">
    <script src='main.js'></script>
</head>
<body class="bg">
    <div class="login-card">
        <div class="login-panel">
            <h1 class="heading">CSPortal | Log In</h1>
            <p class="label">Username</p>
            <input type="text" class="txt-field username">
            <p class="label"> Password</p>
            <input type="password" name="email" id="" class="txt-field">
            <button type="submit" class="submit">Log In</button>
            <p class="sign-up">Don't ahve an account? <a href="sign-up.html" class="sign-up-link">Sign Up</a></p>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="illustration" class="illustration">
        </div>
        
    </div>
</body>
</html>
